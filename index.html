<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <script src="js/main.js" defer></script>
  <title>Кондитерская фабрика</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-menu">
        <div class="header__navbar-wrapper">
          <div class="header__logo">
            <img src="images/index/logo-header-desktop.png" alt="Логотип" >
          </div>
          <ul class="header__navbar">
            <li class="header__navbar_item"><a class="header__navbar_link" href="#">О компании</a></li>
            <li class="header__navbar_item"><a class="header__navbar_link" href="#">Где купить</a></li>
            <li class="header__navbar_item"><a class="header__navbar_link" href="#">Контакты</a></li>
          </ul>
        </div>
        <ul class="header__navbar -right">
          <li class="header__navbar_elem">
            <input type="search" class="header__navbar_search-input" placeholder="Поиск">
            <img class="header__navbar_search" src="images/index/search-icon-mobile.svg" alt="Search">
          </li>
          <li class="header__navbar_elem -telegram">
            <a href="http://www.google.com" target="_blank" rel="noopener noreferrer"><img class="header__navbar_telegram" src="images/index/icon-telegram.svg" alt="Telegram"></a>
          </li>
          <li class="header__navbar_elem -select">
            <ul class="header__navbar_select">
              <li class="active" data-language="ru">RU</li>
              <li data-language="en">EN</li> 
            </ul>
          </li>
          <li class="header__navbar_elem d-lg-none -burger">
            <button class="header__navbar_button">
              <img class="header__navbar_burger" src="images/index/burger-button.svg" alt="Telegram">
            </button>
          </li>
        </ul>
      </div>
      <div class="header-menu -mobile">
        <div class="header__logo">
          <img src="images/index/logo-header-mobile.png" alt="Логотип" >
        </div>
        <ul class="header__navbar -right">
          <li class="header__navbar_elem">
            <img class="header__navbar_search" src="images/index/search-icon-mobile.svg" alt="Search">
          </li>
          <li class="header__navbar_elem">
            <img class="header__navbar_telegram" src="images/index/icon-telegram-mobile.svg" alt="Telegram">
          </li>
          <li class="header__navbar_elem -burger">
            <button class="header__navbar_button">
              <img class="header__navbar_burger" src="images/index/burger-button.svg" alt="Telegram">
            </button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <button type="button" class="btn btn-primary btn-block btn-catalog">В каталог</button>   
    <section class="hero">
      <div class="container">
        <div class="row hero-wrapper">
          <div class="col xl-6 hero__image-block">
            <img class="hero__image -candies-in-box" src="images/index/candies-in-box.png" alt="Candies in box">
            <img class="hero__image " src="images/index/candies.png" alt="Candies">
            <img class="hero__image " src="images/index/crackers.png" alt="Crackers">
            <img class="hero__image active -cookies" src="images/index/cookies.png" alt="Coolies">
            <img class="hero__image " src="images/index/waffles.png" alt="Waffles">
          </div>
          <div class="col xl-6 hero__slider_wrapper">
            <div class="hero__slider">
              <div class="hero__slider_logo">
              <img class="" src="images/index/logo-hero-desktop.png" alt="Logo">
            </div>
            <div class="hero__slider_tabs">
              <button type="button" class="btn btn-outline -lg -colored">
                <img class="category-image" src="./images/elements/button/category-image-1.png" alt="category-image-1">
                Конфеты в коробках
              </button>
              <button type="button" class="btn btn-outline -lg -colored">
                <img class="category-image" src="./images/elements/button/category-image-1.png" alt="category-image-1">
                Конфеты
              </button>
              <button type="button" class="btn btn-outline -lg -colored">
                <img class="category-image" src="./images/elements/button/category-image-1.png" alt="category-image-1">
                Крекеры
              </button>
              <button type="button" class="btn btn-outline -lg -colored active">
                <img class="category-image" src="./images/elements/button/category-image-1.png" alt="category-image-1">
                Печенье
              </button>
              <button type="button" class="btn btn-outline -lg -colored">
                <img class="category-image" src="./images/elements/button/category-image-1.png" alt="category-image-1">
                Вафли
              </button>
            </div>
          </div>


          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col col-6 col-lg-4 order-2">
          <div class="footer-links">
            <a class="footer-links__title mb-4" href="https://google.com">Каталог</a>

            <a class="footer-links__item mb-2" href="https://google.com">Конфеты</a>
            <a class="footer-links__item mb-2" href="https://google.com">Конфеты в коробках</a>
            <a class="footer-links__item mb-2" href="https://google.com">Печенье</a>
            <a class="footer-links__item mb-2" href="https://google.com">Вафли</a>
            <a class="footer-links__item mb-2" href="https://google.com">Крекеры</a>
            <a class="footer-links__item mb-2" href="https://google.com">Популярное</a>
            <a class="footer-links__item" href="https://google.com">Новинки</a>
          </div>
        </div>
        <div class="col col-6 col-lg-4 order-2">
          <div class="footer-links -right">
            <a class="footer-links__title -contacts" href="https://google.com">О компании</a>

            <a class="footer-links__title mb-4" href="https://google.com">Контакты</a>

            <div class="footer-links__social">
              <a class="footer-links__item mb-2" href="https://google.com">
                <div class="footer-links__item--icon">
                  <img src="./images/icons/telegram.svg" alt="telegram">
                </div>
              </a>
              <a class="footer-links__item mb-2" href="https://google.com">
                <div class="footer-links__item--icon">
                  <img src="./images/icons/phone.svg" alt="phone">
                </div>
                <span>8 (8452) 24-50-77</span>
              </a>
              <a class="footer-links__item" href="https://google.com">
                <div class="footer-links__item--icon">
                  <img src="./images/icons/mail.svg" alt="mail">
                </div>
                <span>info@cf64.ru</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col col-12 col-lg-4 order-1 order-lg-3">
          <div class="footer-logo">
            <img src="./images/sections/footer/footer-logo.jpg" alt="footer-logo">

            <p class="footer-logo-description d-none d-lg-block">Создано в «Site Creative»</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
